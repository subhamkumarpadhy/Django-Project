{% extends "layout.html" %}

{% block title %}
Fresh with Thread
{% endblock %}

{% block content %}
<h1 class = "text-center mt-4">Are you sure that you want to delete the Thread ?</h1>


<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">
        Delete
    </button>
    <a class="btn btn-success" href=" {% url 'threads_list' %} "> Cancel </a>
</form>
{% endblock %}
